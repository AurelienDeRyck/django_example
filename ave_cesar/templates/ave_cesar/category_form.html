{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block content %}
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form layout="inline" %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>
{% endblock %}
