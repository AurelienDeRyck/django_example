{% extends 'layout.html' %}

{% block content %}
<h1>Products</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
        {% for article in object_list %}
            <tr>
            <td><a href="{% url 'category_detail' article.id %}">{{ article.name }}</a> </td>
            </tr>
        {% empty %}
            No category yet.
        {% endfor %}
    </tbody>
</table>
{% endblock %}
